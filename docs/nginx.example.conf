# /etc/nginx/sites-available/manga-shelf

server {
  listen 80;
  server_name your-domain.tld www.your-domain.tld;

  # Certbot challenge
  location ~ /.well-known/acme-challenge/ {
    root /var/www/manga-shelf/dist;
  }

  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  server_name your-domain.tld www.your-domain.tld;

  # ssl_certificate /etc/letsencrypt/live/your-domain.tld/fullchain.pem;
  # ssl_certificate_key /etc/letsencrypt/live/your-domain.tld/privkey.pem;

  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;

  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;

  # OPTIONAL Basic Auth
  # auth_basic "Manga Shelf — Zugang nur fuer Freunde";
  # auth_basic_user_file /etc/nginx/.mangashelf_users;

  # Static Angular files
  root /var/www/manga-shelf/dist;
  index index.html;

  location /api/ {
    proxy_pass http://127.0.0.1:3000/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_http_version 1.1;
  }

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }
}

