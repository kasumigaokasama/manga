<app-reader-toolbar [title]="ref?.title || ''" [page]="page()" [totalPages]="total()" [spread]="spread()" [rtl]="rtl()"
  [zoomPercent]="zoomPercent()" (toggleSpread)="toggleSpread()" (toggleRtl)="toggleRtl()" (zoomIn)="zoomIn()"
  (zoomOut)="zoomOut()" (prev)="prev()" (next)="next()"></app-reader-toolbar>

<div class="reader" [class.rtl]="rtl()">
  <div class="spread" *ngIf="spread(); else single" [aria-label]="i18n.t('reader.spread_label')">
    <canvas #canvasLeft class="page" [aria-label]="i18n.t('reader.page_left')"></canvas>
    <canvas #canvasRight class="page" [aria-label]="i18n.t('reader.page_right')"></canvas>
  </div>
  <ng-template #single>
    <canvas #canvasLeft class="page" [aria-label]="i18n.t('reader.page_single')"></canvas>
  </ng-template>
</div>

<app-thumbnail-strip [pages]="total() ? getPagesArray(total()) : []" [current]="page()"
  (jump)="setPage($event)"></app-thumbnail-strip>
