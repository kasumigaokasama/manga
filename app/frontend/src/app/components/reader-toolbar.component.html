<div class="toolbar" role="region" aria-label="Reader Toolbar">
  <div class="left">
    <strong>{{ title }}</strong>
    <span class="muted" *ngIf="totalPages">Seite {{ page }} / {{ totalPages }}</span>
  </div>
  <div class="right">
    <button (click)="toggleRtl.emit()" aria-label="Leserichtung umschalten">Richtung: {{ rtl ? 'RTL' : 'LTR' }}</button>
    <button (click)="toggleSpread.emit()" aria-label="Spread umschalten">Spread: {{ spread ? '2-up' : '1-up' }}</button>
    <button (click)="zoomOut.emit()" aria-label="Zoom verkleinern">-</button>
    <span class="muted">{{ zoomPercent }}%</span>
    <button (click)="zoomIn.emit()" aria-label="Zoom vergrößern">+</button>
    <button (click)="prev.emit()" aria-label="Vorherige Seite">←</button>
    <button (click)="next.emit()" aria-label="Nächste Seite">→</button>
  </div>
</div>
